<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          type="text/css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </header>
    <main class="center-wrapper">
      <section id="add-elem">
        <label class="add-elem-label" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="add-elem-input task input-text" type="text">
          <button class="btn add-elem-btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task task-item-label">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task task-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox" checked>
          <label class="task task-item-label">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
